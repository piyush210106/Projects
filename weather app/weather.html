<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="input">
                <input type="text" placeholder="Enter City" id="input">
                <button id="button" onclick="weather()">Get Weather</button>
            </div>
            <div class="card" >
            <h1 id="city">heading</h1>
            <h2 id="temp">98</h2>
            <h3 id="type">heading</h3>
            <h3 id="humidity">heading</h3>
            <h3 id="emoji">emoji</h3>

            </div>
    
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
