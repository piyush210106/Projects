    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="todo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&family=Lacquer&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&family=Lacquer&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="block">
            <header id="head">To-Do List</header>
            <div class="block1" id="block1">
                <input type="text" id="input" required autocomplete="off">
                <input type="date" id="date" required>
                <button onclick="add()" id="add">Add</button> 
            </div>
            <div class="content" id="content">
                <p style="display: none;" id="hidden1"></p>
            </div>
        </div>
        <script src="todo.js" id="script"></script>
    </body>
    </html>
